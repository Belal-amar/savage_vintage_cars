<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1 class="title">Savage Vintage Cars</h1>
    <div class="container">
        
        <div >
            <form action="{% url 'create_user' %}" method="post" class="reg">
            {% csrf_token %}
                <h1>Registration</h1>
                <label >First Name</label>
                <input type="text" name="fname"><br>
                <label >Last Name</label>
                <input type="text" name="lname"><br>
                <label >Email</label>
                <input type="email" name="email"><br>
                <label >Password</label>
                <input type="password" name="password"><br>
                <label>Confirm PW</label>
                <input type="password" name="c_pw"><br><br>
                <button type="submit" class="button1">Register</button>
            </form>
        </div>
        <div class="se"></div>
        <div>
            <form action="{% url 'login' %}" method="post" class="log">
            {% csrf_token %}
                <h1>Login</h1>   
                <label>Email</label>
                <input type="email" name="email"><br>
                <label >Password</label>
                <input type="password" name="password"><br><br>
                <button type="submit" class="button1">Login</button>
            </form>
        </div>

    </div>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
